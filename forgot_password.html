<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <title>Forgot Password</title>
  
</head>
<body>
    <div class="container">
        <div class="left-content"></div>
        <div class="left-container">
            <img src="sample-image.jpg" alt="Sample Image">
        </div>
        <div class="right-container">
            <br >
            <br >
            <h1 class="typewriter" >FORGOTTEN&nbsp;PASSWORD</h1>
            <br >
            <h2 > Please enter your email to recover </h2>
            <br >
            <br >
            <form>
                
            <div class="form-group">
                <label for="email"></label>
                <input type="text" placeholder="Email" class="textbox" id="username">
    
            </div>
            <br >
            <button type="button" class="button" id="loginbutton">Reset Password</button>
            <br>
            <br>
            <a href="practise.html" style="color: #007bff;">Back To Log In</a>
            </form>
    
        </div>
    </div>
    
    <script>
        function typewriterEffect() {
            // initializing the character index to zero
            let i = 0;
            // Get the text from the element with the class 'typewriter'
            let text = document.querySelector(".typewriter").innerText;
            document.querySelector(".typewriter").innerText = "";

            // this function types one character at a time
            function type() {
                if(i < text.length) {
                    document.querySelector(".typewriter").innerText += text.charAt(i);
                    // Increment the character index
                    i++;
                    setTimeout(type, 100); // speed of the typing
                }
            }
            
            // Call the type function to start the typing effect
            type();
        }

        // Calling the function when the window loads
        window.onload = typewriterEffect;
</script>
    
    
</body>
</html>
