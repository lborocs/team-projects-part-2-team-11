<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teamproject.css">
    <title>Registration Page</title>
    <style>     
    </style>
</head>

<body>

<div class="container">
    <div class="left-container">
        <img src="sample-imag.jpg" alt="Left Container Image">
    </div>
    <div class="right-container">
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" class="textbox" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="textbox" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div style="position: relative;">
                    <input type="password" id="password" class="textbox" placeholder="Enter your password" required>
                    <i id="togglePassword" class="eye-icon" onclick="togglePasswordVisibility(true)">üëÅÔ∏è</i>
                </div>
                <span id="passwordMessage" class="message"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="textbox" placeholder="Confirm your password" required>
                <span id="confirmPasswordMessage" class="message"></span>
            </div>

            <div class="form-group">
                <label for="SecurityQuestion">Security Question:</label>
                <select id="securityQuestion" class="dropdown common-input" required>
                    <option value="" disabled selected>Select a security question</option>
                    <option value="question1">What is your favorite color?</option>
                    <option value="question2">What is the name of your first pet?</option>
                    <option value="question3">In which city were you born?</option>
                </select>
                <span id="securityQuestionMessage" class="message"></span>
            </div>
            
            <div class="form-group">
                <label for="securityAnswer">Your Answer:</label>
                <input type="text" id="securityAnswer" class="textbox" placeholder="Type your answer" required>
                <span id="securityAnswerMessage" class="message"></span>
            </div>
            
            

            

            <button type="button" class="button" onclick="validateForm()">Register</button>
        </form>
    </div>
</div>

<script>
    function validateForm() {
         // Display password validation message
        var passwordMessage = document.getElementById("passwordMessage");
        passwordMessage.textContent = isPasswordValid ? "" : "Password must be 8 characters long, contain an uppercase letter, a number, and a special character.";

        // Display confirm password validation message
        var confirmPasswordMessage = document.getElementById("confirmPasswordMessage");
        confirmPasswordMessage.textContent = doPasswordsMatch ? "" : "Passwords do not match.";
    }

    // Toggle password visibility
    function togglePasswordVisibility(isPassword) {
        var passwordInput = document.getElementById("password");
        var togglePasswordIcon = document.getElementById("togglePassword");

        if (isPassword) {
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            togglePasswordIcon.textContent = passwordInput.type === "password" ? "üëÅÔ∏è" : "üîí";
        }
    }
</script>

</body>
</html>
