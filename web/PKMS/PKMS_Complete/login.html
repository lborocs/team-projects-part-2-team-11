<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <title>Login</title>
  
</head>
<body>
    <div class="container">
        <div class="left-content"></div>
        <div class="left-container">
            <img src="sample-image.jpg" alt="Sample Image">
        </div>
        <div class="right-container">
            <img src="logo.png" alt="logo Image">
            <br >
            <br >
            <h1 class="typewriter">LOGIN</h1>
            
            <form id="loginForm" action="login.php" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Email" class="textbox" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Password" class="textbox2" id="password" required>
                    <br>
                    <a href="forgot_password.html" style="color: #007bff;">Forgotten password?</a>
                </div>
                <button type="submit" class="button" id="loginButton">Login</button>
                <p>Don't have an account? <a href="registration.php" style="color: #007bff;">Register now</a></p>
            </form>
            
            <script>
                document.getElementById("loginForm").addEventListener("submit", function(event) {
                    event.preventDefault(); // Prevent the form from submitting normally
                    
                    var email = document.getElementById("email").value;
                    var password = document.getElementById("password").value;
                    
                    // Send a request to the server to verify the login credentials
                    // You can use AJAX to send the request asynchronously
                    
                    // Example AJAX request using fetch API
                    fetch('login.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Redirect the user to the dashboard or another page upon successful login
                            window.location.href = "dashboard.html";
                        } else {
                            alert(data.message); // Display an error message if login fails
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                });
            </script>
            
            
</body>
</html>
